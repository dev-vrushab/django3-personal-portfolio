
{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Vrushab's Portfolio</h1>
    <br>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>


    <img src="{% static 'portfolio/Linkedin Profile photo.jpg' %}">

    <a href="{% static 'portfolio/resume.pdf' %}">Resume</a>

    {% for project in projects %}

    {{ project.title }}
    <br>
    {{ project.description }}
    <br>
    <img src="{{ project.image.url }}">

    {% if project.url %}

    <br><a href="{{project.url}}">Link</a>

    {% endif %}


    {% endfor %}

{% endblock %}
